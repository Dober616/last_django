{% extends 'main/layout.html' %}

{% block title %}
  Форма по добавлению новостей
{% endblock %}

{% block body %}
  <div class="features">
    <h1>Форма по добавлению статьи</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.title }}<br>
      {{ form.intro }}<br>
      {{ form.full_text }}<br>
      {{ form.date }}<br>
      {{ form.author }}<br>
      <span>{{ error }}</span>
      <button class="btn btn-success" type="submit">Поделиться</button>
    </form>
  </div>
{% endblock %}
